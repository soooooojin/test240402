<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google 로그인</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
}

.container {
    max-width: 380px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    text-align: center;
    margin-bottom: 40px;
    color: #666;
}

input[type="email"],
input[type="password"] {
    width: 90%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    width: 80%;
    padding: 15px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #357ae8;
}

a {
    color: #4285f4;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.footer {
    margin-top: 20px;
    text-align: center;
    color: #888;
}
.button {
    padding: 10px 20px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Google 로그인</h2>
    <form>
        <input type="email" id="email" name="email" placeholder="이메일" required>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
        <input type="submit" value="로그인">
    </form>
    <p class="footer">계정이 없으신가요? <a href="#">계정 만들기</a></p>

</body>
</html>
